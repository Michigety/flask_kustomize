apiVersion: apps/v1
kind: Deployment
metadata:
  name: flask-health-check
spec:
  replicas: 5
  template:
    spec:
      containers:
      - name: flask-app
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
