apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: flask-health-check-ingress
  labels:
    app: flask-health-check
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
spec:
  ingressClassName: nginx
  rules:
  - host: health-check.example.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: flask-health-check-service
            port:
              number: 80
